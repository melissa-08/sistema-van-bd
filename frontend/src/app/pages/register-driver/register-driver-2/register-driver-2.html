<div class="flex w-full h-screen bg-dark p-[1.25rem] box-border">

    <div class="flex flex-col w-full h-full bg-white rounded-[1.5rem] p-4 md:p-8 lg:p-14 overflow-hidden">
  
        <div class="flex items-end justify-between w-full px-4 md:px-8 lg:px-16 pb-4 shrink-0">
          <h1 class="text-text text-header-1 lg:text-title whitespace-nowrap">VanVan</h1>
          <h2 class="text-subtle-text text-header-3 lg:text-header-2 whitespace-nowrap">Cadastro Motorista</h2>
        </div>
    
        <div class="flex flex-col lg:flex-row w-full flex-1 bg-light rounded-3xl lg:rounded-[72px] overflow-hidden">
    
          <div class="w-full lg:flex-1 h-[200px] sm:h-[300px] lg:h-full">
            <img
              class="w-full h-full object-cover"
              alt="Van em estrada"
              src="assets/login-banner-1.jpg"
            />
          </div>
    
    <div class="flex flex-col flex-1 gap-6 short:gap-6 items-start w-full px-6 py-12 short:py-8 sm:px-10 lg:px-[50px] justify-start overflow-y-auto">

            <div class="flex flex-row justify-between items-start self-stretch">
              <div class="flex flex-col gap-1">
                <h2 class="text-text text-header-2 font-bold">Seja Bem-Vindo!</h2>
                <p class="text-subtle-text text-header-3">Faça seu cadastro como motorista</p>
              </div>
              <button
                type="button"
                routerLink="/register-driver-1"
                class="flex-shrink-0 cursor-pointer hover:opacity-80 transition-opacity"
              >
              <img
                src="assets/icons/arrow-left.svg"
                alt="Voltar"
                class="w-12 h-12"
              />
              </button>
            </div>  
            
      
              <form class="flex flex-col gap-4 w-full" (ngSubmit)="finalizarCadastro()">
      
                <div class="flex flex-col gap-3 w-full">
                    
                  <!-- Birthdate Field -->
                  <div class="flex flex-col gap-[3px] w-full">
                    <label for="birthdate" class="text-text text-small">Data de nascimento</label>
                    <input
                      id="birthdate"
                      type="text"
                      placeholder="dd/mm/aaaa"
                      [ngModel]="birthdate"
                      (input)="onBirthdateInput($event)"
                      name="birthdate"
                      inputmode="numeric"
                      maxlength="10"
                      class="w-full bg-white rounded-lg px-4 py-3 short:py-2 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                    />
                  </div>

                  <!-- CNH Field -->
                  <div class="flex flex-col gap-[3px] w-full">
                    <label for="cnh" class="text-text text-small">CNH</label>
                    <input
                      id="cnh"
                      name="cnh"
                      type="text"
                      placeholder="Número da CNH (11 dígitos)"
                      [ngModel]="cnh"
                      (input)="onCnhInput($event)"
                      inputmode="numeric"
                      maxlength="11"
                      class="w-full bg-white rounded-lg px-4 py-3 short:py-2 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                    />
                  </div>

                  <div class="flex flex-col gap-[3px] w-full">
                    <label for="chavePix" class="text-text text-small">Chave PIX</label>
                    <input
                      id="chavePix"
                      name="chavePix"
                      type="text"
                      placeholder="Digite sua chave PIX"
                      [(ngModel)]="chavePix"
                      class="w-full bg-white rounded-lg px-4 py-3 short:py-2 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                    />
                  </div>

                  <div class="flex flex-col gap-[3px] w-full">
                    <label for="vehicle" class="text-text text-small">Modelo do Veículo</label>
                    <input
                      id="vehicle"
                      name="vehicle"
                      type="text"
                      placeholder="Modelo do veículo - Ano"
                      [(ngModel)]="vehicle"
                      class="w-full bg-white rounded-lg px-4 py-3 short:py-2 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary"
                    />
                  </div>

                  <div class="flex flex-col gap-[3px] w-full">
                    <label for="licensePlate" class="text-text text-small">Placa do Veículo</label>
                    <input
                      id="licensePlate"
                      name="licensePlate"
                      type="text"
                      placeholder="ABC-1234"
                      [(ngModel)]="licensePlate"
                      class="w-full bg-white rounded-lg px-4 py-3 short:py-2 text-body font-['Work_Sans'] text-subtle-text placeholder:text-subtle-text focus:outline-none focus:ring-2 focus:ring-primary uppercase"
                    />
                  </div>
                  
                  <div class="flex flex-col w-full gap-[20px] mt-4">

                    <button
                      type="submit"
                      class="w-full shadow-primary bg-primary text-white text-button-text py-4 rounded-lg hover:bg-primary/90 transition-colors cursor-pointer uppercase tracking-wider h-[3.4375rem] flex items-center justify-center"
                    >
                      Cadastrar
                    </button>
                      <div routerLink="/login" class="text-link-text text-subtle-text text-center underline decoration-solid cursor-pointer">
                        Já tem uma conta? Faça login
                      </div>
                  </div> 

                </div> </form>
            </div> 
        </div> 
    </div> 
</div>
