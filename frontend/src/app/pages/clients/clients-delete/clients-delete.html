<div class="fixed inset-0 z-[9999] bg-black/40 backdrop-blur-md flex justify-center items-center p-4"
     (click)="fechar()">

  <div class="bg-[#FAFAFA] rounded-[24px] w-full max-w-5xl shadow-2xl relative m-4"
       (click)="$event.stopPropagation()">
       
    <div class="p-6 md:px-[68px] md:py-[24px] flex flex-col gap-8">
      
      <h2 class="text-[#112B3C] text-4xl md:text-[64px] font-bold leading-tight">
        Excluir cliente
      </h2>

      <div class="flex flex-col gap-4">
        <h3 class="text-[#112B3C] text-2xl font-bold">
          Tem certeza que deseja excluir o cliente {{ cliente?.nome }}?
        </h3>
        
        <div class="bg-[#EEEEEF] rounded-xl px-6 py-2 self-start">
           <span class="text-[#F66B0E] font-bold uppercase tracking-wider text-sm md:text-base">
             Esta ação não poderá ser revertida
           </span>
        </div>
      </div>

      <div class="flex gap-6 mt-4 justify-start">
        <button (click)="fechar()" class="bg-[#EEEEEF] h-[48px] rounded-lg px-12 text-[#557D96] font-bold text-base uppercase hover:brightness-95 transition flex items-center justify-center">
          Cancelar
        </button>
        <button (click)="excluir()" [disabled]="carregando" class="bg-[#557D96] h-[48px] rounded-lg px-12 text-[#EEEEEF] font-bold text-base uppercase hover:brightness-110 transition flex items-center justify-center shadow-md disabled:opacity-50">
          {{ carregando ? 'Excluindo...' : 'Excluir' }}
        </button>
      </div>

    </div>
  </div>
</div>
