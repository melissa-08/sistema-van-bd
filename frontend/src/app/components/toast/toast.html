<div class="fixed bottom-6 right-6 z-[10000] flex flex-col gap-3 pointer-events-none">
  <div
    *ngFor="let toast of toastService.toasts()"
    @toastAnimation
    class="pointer-events-auto min-w-[320px] max-w-sm bg-light rounded-lg shadow-alert px-5 py-3 flex items-center gap-3"
  >
    <!-- Text -->
    <div class="flex-1">
      <p class="font-['Work_Sans'] font-medium text-base text-text leading-[1.4]">
        {{ toast.message }}
      </p>
    </div>

    <!-- Icon -->
    <div class="shrink-0 w-6 h-6 flex items-center justify-center">
      <!-- Success Icon -->
      <svg *ngIf="toast.type === 'success'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="12" fill="#31D0AA" fill-opacity="0.2"/>
        <path d="M16 9L10.5 14.5L8 12" stroke="#31D0AA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      <!-- Error Icon -->
      <svg *ngIf="toast.type === 'error'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
         <circle cx="12" cy="12" r="12" fill="#F66B0E" fill-opacity="0.2"/>
         <path d="M12 8V12" stroke="#F66B0E" stroke-width="2" stroke-linecap="round"/>
         <path d="M12 16H12.01" stroke="#F66B0E" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
  </div>
</div>
